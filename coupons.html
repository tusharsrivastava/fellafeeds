<!DOCTYPE html>
<html lang="en-US">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Angular Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Js Files -->
    <script src="js/app.js"></script>
    <script src="js/coupons.js"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/coupons.css">

<body>

<div ng-app="">
    <div class="container-fluid wallet-point-container">
        <div class="wallet-point">
            <div class="wallet-col">
                <div class="wallet-coin-img"></div>
            </div>
            <div class="wallet-col">
                <p>Wallet Points</p>
                <h1>2100</h1>
            </div>
        </div>
    </div>
    <div class="tabs-container">
        <div class="tab-shadow">
            <div class="tab">
                <div class="tab-icon"></div>
                <h4>Offers</h4>
            </div>
            <div class="tab">
                <div class="tab-icon"></div>
                <h4>History</h4>
            </div>
            <div class="tab active">
                <div class="tab-icon"></div>
                <h4>Coupons</h4>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid content">

        <div class="cards row">
            <div class="col-sm-6">
                <img class="product-img">
                <h2 class="title">Saravana Bhawan</h2>
                <h5 class="address">New Delhi, 0.4Km</h5>
                <h5 class="time">Today, 08:40AM</h5>
            </div>
            <div class="col-sm-6">
                    <p class="store-point-text">Bought 4 items</p>
                <h1 class="store-point">-750</h1>
            </div>
            <div class="reedem-btn-container">
                <button class="redeem-btn redeemed">REDEEMED</button>
            </div>
        </div>
    
        <div class="cards row">
            <div class="col-sm-6">
                <img class="product-img">
                <h2 class="title">Saravana Bhawan</h2>
                <h5 class="address">New Delhi, 0.4Km</h5>
                <h5 class="time">Today, 08:40AM</h5>
            </div>
            <div class="col-sm-5">
                <p class="store-point-text">Bought 4 items</p>
                <h1 class="store-point">-750</h1>
            </div>
            <div class="reedem-btn-container">
                <button class="redeem-btn open">open</button>
            </div>
        </div>
    
        <div class="cards row">
            <div class="col-sm-6">
                <img class="product-img">
                <h2 class="title">Saravana Bhawan</h2>
                <h5 class="address">New Delhi, 0.4Km</h5>
                <h5 class="time">Today, 08:40AM</h5>
            </div>
            <div class="col-sm-6">
                    <p class="store-point-text">Bought 4 items</p>
                <h1 class="store-point">-750</h1>
            </div>
            <div class="reedem-btn-container">
                <button class="redeem-btn expired">expired</button>
            </div>
        </div>
    
    </div>

</body>
</html>
