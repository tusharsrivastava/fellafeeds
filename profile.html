<!DOCTYPE html>
<html lang="en-US">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Angular Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/ccccf69ad7.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Js Files -->
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/profile.css">

<body>

    <div ng-app="fellaFeeds" ng-controller="fellaController">
        <div class="container-fluid cover">
            <button class="settings-button" ng-click="showEditProfile()">
                <i class="fa fa-gear"></i>
            </button>
        </div>
        <div class="profile-pic-container">
            <div class="profile-pic-border">
                <div class="profile-pic"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row profile-details">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h3 class="name">{{profileData.name}}</h3>
                    <h4 class="email">{{profileData.email || "No email"}}</h4>
                    <h4 class="email">{{profileData.phone}}</h4>
                    <div class="ad-container">
                        <div class="dob">
                            <p>Date of Birth</p>
                            <h4>{{profileData.dob}}</h4>
                        </div>
                        <div class="anniversary">
                            <p>Anniversary</p>
                            <h4>{{profileData.anni}}</h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>

</body>
</html>
